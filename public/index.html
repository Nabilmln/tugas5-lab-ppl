<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .comic-card {
            transition: transform 0.2s;
            background-color: #2b3035;
            border: 1px solid #495057;
        }
        .comic-card:hover {
            transform: translateY(-5px);
        }
        .action-buttons {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .comic-card:hover .action-buttons {
            opacity: 1;
        }
        .section-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: #0d6efd;
        }
        .status-message {
            margin: 20px 0;
        }
        .add-comic-btn {
            margin-bottom: 2rem;
        }
        .card {
            background-color: #2b3035;
            border: 1px solid #495057;
        }
        .card-header {
            background-color: #212529;
            border-bottom: 1px solid #495057;
        }
        #form-section {
            margin-top: 100px;
            padding-top: 50px;
            border-top: 1px solid #495057;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #form-section .card {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .comics-section {
            min-height: 100vh;
            padding-bottom: 50px;
        }
        /* Genre badge colors */
        .badge-psychological {
            background-color: #6f42c1;
        }
        .badge-supernatural {
            background-color: #0dcaf0;
        }
        .badge-martial {
            background-color: #dc3545;
        }
        .badge-adventure {
            background-color: #198754;
        }
        .badge-dark-fantasy {
            background-color: #212529;
            border: 1px solid #495057;
        }
        .badge-action {
            background-color: #fd7e14;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container py-5">
        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Comics List Section -->
        <section id="comics-section" class="comics-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Comic Collection</h1>
                <button class="btn btn-primary add-comic-btn" onclick="scrollToForm()">
                    <i class="bi bi-plus-lg"></i> Add New Comic
                </button>
            </div>
            <div class="row mb-5" id="comicsList">
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading comics...</p>
                </div>
            </div>
        </section>

        <!-- Add/Edit Comic Form Section -->
        <section id="form-section">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0" id="formTitle">Add New Comic</h3>
                </div>
                <div class="card-body">
                    <form id="comicForm">
                        <input type="hidden" id="comicId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <select class="form-select" id="genre" required>
                                    <option value="">Select Genre</option>
                                    <option value="Psychological Thriller">Psychological Thriller</option>
                                    <option value="Supernatural">Supernatural</option>
                                    <option value="Martial Arts">Martial Arts</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Dark Fantasy">Dark Fantasy</option>
                                    <option value="Action">Action</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="releaseYear" class="form-label">Release Year</label>
                                <input type="number" class="form-control" id="releaseYear" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Save Comic</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Configuration - Update this to match your AdonisJS server
        const API_URL = 'http://localhost:3333/api';
        let editingId = null;

        // Utility function for showing status messages
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Load comics when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, loading comics...');
            loadComics();
        });

        // Form submission handler
        document.getElementById('comicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            const formData = {
                title: document.getElementById('title').value.trim(),
                author: document.getElementById('author').value.trim(),
                genre: document.getElementById('genre').value.trim(),
                description: document.getElementById('description').value.trim(),
                releaseYear: parseInt(document.getElementById('releaseYear').value)
            };

            try {
                if (editingId) {
                    await updateComic(editingId, formData);
                    showStatus('Comic updated successfully!', 'success');
                } else {
                    await createComic(formData);
                    showStatus('Comic created successfully!', 'success');
                }
                resetForm();
                loadComics();
                // Scroll back to top after adding/updating
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error saving comic: ${error.message}`, 'danger');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Load all comics
        async function loadComics() {
            try {
                console.log('Fetching comics from:', `${API_URL}/comics`);
                
                const response = await fetch(`${API_URL}/comics`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned non-JSON response');
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                // Handle different response formats
                let comics = [];
                if (Array.isArray(data)) {
                    // Direct array
                    comics = data;
                } else if (data.data && Array.isArray(data.data)) {
                    // Nested in data property
                    comics = data.data;
                } else if (data.comics && Array.isArray(data.comics)) {
                    // Nested in comics property
                    comics = data.comics;
                } else {
                    console.warn('Unexpected data format:', data);
                    comics = [];
                }
                
                displayComics(comics);
                
            } catch (error) {
                console.error('Error loading comics:', error);
                document.getElementById('comicsList').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <h6>Error loading comics</h6>
                            <p class="mb-0">
                                ${error.message}<br>
                                <small>Make sure your AdonisJS server is running on the correct port and CORS is configured.</small>
                            </p>
                        </div>
                    </div>`;
                showStatus(`Failed to load comics: ${error.message}`, 'danger');
            }
        }

        // Display comics in the list
        function displayComics(comics) {
            const comicsList = document.getElementById('comicsList');
            
            if (!comics || comics.length === 0) {
                comicsList.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            No comics found. Add your first comic using the form below!
                        </div>
                    </div>`;
                return;
            }

            console.log(`Displaying ${comics.length} comics`);
            
            comicsList.innerHTML = comics.map(comic => {
                // Get badge class based on genre
                const badgeClass = getGenreBadgeClass(comic.genre);
                
                return `
                <div class="col-md-4 mb-4">
                    <div class="card h-100 comic-card shadow-sm border-primary">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-primary">${escapeHtml(comic.title || 'Untitled')}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${escapeHtml(comic.author || 'Unknown Author')}</h6>
                            <div class="mb-2">
                                <span class="badge ${badgeClass}">${escapeHtml(comic.genre || 'No Genre')}</span>
                                <span class="badge bg-info text-dark ms-1">${comic.releaseYear || '-'}</span>
                            </div>
                            <p class="card-text flex-grow-1" style="min-height:60px;">
                                ${escapeHtml(comic.description) || '<i>No description available</i>'}
                            </p>
                            <div class="action-buttons mt-2">
                                <button class="btn btn-sm btn-warning me-2" onclick="editComic(${comic.id})">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteComic(${comic.id})">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // Function to get badge class based on genre
        function getGenreBadgeClass(genre) {
            switch(genre) {
                case 'Psychological Thriller':
                    return 'badge-psychological';
                case 'Supernatural':
                    return 'badge-supernatural';
                case 'Martial Arts':
                    return 'badge-martial';
                case 'Adventure':
                    return 'badge-adventure';
                case 'Dark Fantasy':
                    return 'badge-dark-fantasy';
                case 'Action':
                    return 'badge-action';
                default:
                    return 'bg-secondary';
            }
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Create new comic
        async function createComic(comicData) {
            console.log('Creating comic:', comicData);
            
            const response = await fetch(`${API_URL}/comics`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(comicData)
            });
            
            if (!response.ok) {
                let errorMessage = `HTTP ${response.status}`;
                try {
                    const errorData = await response.json();
                    errorMessage = errorData.message || errorData.error || errorMessage;
                } catch (e) {
                    // Fallback if response is not JSON
                }
                throw new Error(errorMessage);
            }
            
            return response.json();
        }

        // Update existing comic
        async function updateComic(id, comicData) {
            console.log('Updating comic:', id, comicData);
            
            const response = await fetch(`${API_URL}/comics/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(comicData)
            });
            
            if (!response.ok) {
                let errorMessage = `HTTP ${response.status}`;
                try {
                    const errorData = await response.json();
                    errorMessage = errorData.message || errorData.error || errorMessage;
                } catch (e) {
                    // Fallback if response is not JSON
                }
                throw new Error(errorMessage);
            }
            
            return response.json();
        }

        // Delete comic
        async function deleteComic(id) {
            if (!confirm('Are you sure you want to delete this comic?')) return;
            
            try {
                const response = await fetch(`${API_URL}/comics/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                    } catch (e) {
                        // Fallback if response is not JSON
                    }
                    throw new Error(errorMessage);
                }
                
                showStatus('Comic deleted successfully!', 'success');
                loadComics();
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error deleting comic: ${error.message}`, 'danger');
            }
        }

        // Edit comic
        async function editComic(id) {
            try {
                console.log('Fetching comic for edit:', id);
                
                const response = await fetch(`${API_URL}/comics/${id}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Edit data received:', data);
                
                // Handle different response formats
                let comic = null;
                if (data.data) {
                    comic = data.data;
                } else if (data.comic) {
                    comic = data.comic;
                } else if (data.id) {
                    comic = data;
                } else {
                    throw new Error('Invalid comic data received');
                }

                // Populate form
                document.getElementById('title').value = comic.title || '';
                document.getElementById('author').value = comic.author || '';
                document.getElementById('genre').value = comic.genre || '';
                document.getElementById('description').value = comic.description || '';
                document.getElementById('releaseYear').value = comic.releaseYear || '';

                editingId = id;
                document.getElementById('formTitle').textContent = 'Edit Comic';
                document.getElementById('submitBtn').textContent = 'Update Comic';
                
                scrollToForm();
                showStatus('Comic loaded for editing', 'info');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error loading comic: ${error.message}`, 'danger');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('comicForm').reset();
            editingId = null;
            document.getElementById('formTitle').textContent = 'Add New Comic';
            document.getElementById('submitBtn').textContent = 'Save Comic';
        }

        // Scroll to form function
        function scrollToForm() {
            document.getElementById('form-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Test API connection on page load
        window.addEventListener('load', () => {
            console.log('Testing API connection...');
            fetch(`${API_URL}/comics`, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        console.log('✓ API connection successful');
                    } else {
                        console.warn('⚠ API responded with status:', response.status);
                    }
                })
                .catch(error => {
                    console.error('✗ API connection failed:', error.message);
                });
        });
    </script>
</body>
</html>
